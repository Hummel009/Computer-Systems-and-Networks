name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build1:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build with Gradle for Lab01
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build
          build-root-directory: ./Lab01

